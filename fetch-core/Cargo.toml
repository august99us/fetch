[package]
name = "fetch-core"
version = "0.0.1"
edition = "2021"

[features]
default = ["psd"]
cuda = ["candle-core/cuda", "candle-nn/cuda", "candle-transformers/cuda"]

[dependencies]
# Workspace dependencies
anyhow = { workspace = true }
camino = { workspace = true }
futures = { workspace = true }
tokio = { workspace = true }

# Core-specific dependencies
arrow = "55.1"
arrow-array = "55.1"
arrow-schema = "55.1"
candle-core = { git = "https://github.com/huggingface/candle.git", version = "0.9.0-alpha.4" }
candle-nn = { git = "https://github.com/huggingface/candle.git", version = "0.9.0-alpha.4" }
candle-transformers = { git = "https://github.com/huggingface/candle.git", version = "0.9.0-alpha.4" }
chrono = "0.4"
config = "0.15.11"
dirs = "6.0.0"
hf-hub = { version = "0.4" }
image = "0.25.6"
lancedb = "0.21.1"
thiserror = "2.0.12"
tokio-retry = "0.3.0"
tokenizers = "0.21.1"
uuid = { version = "1.16.0", features = ["v4"] }

# Optional dependencies
psd = { version = "0.3.5", optional = true }

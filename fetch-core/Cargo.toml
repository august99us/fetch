[package]
name = "fetch-core"
version = "0.0.1"
edition = "2021"

[features]
default = ["psd"]
cuda = ["ort/cuda"]
qnn = ["ort/qnn"]

[dependencies]
# Workspace dependencies
anyhow = { workspace = true }
camino = { workspace = true }
futures = { workspace = true }
tokio = { workspace = true }

# LanceDB dependencies
arrow = "55.1"
arrow-array = "55.1"
arrow-schema = "55.1"
lancedb = { version = "0.21.1", default-features = false } # need oss maybe?

# NN Inference dependencies
fastembed = { version = "5.1.0", default-features = false, features = ["ort-download-binaries"] }
ort = { version = "2.0.0-rc.10", default-features = false, features = ["std", "download-binaries", "copy-dylibs"] }

# Preview Generation dependencies
image = "0.25.6"
psd = { version = "0.3.5", optional = true }

# Other dependencies
chrono = "0.4"
config = "0.15.11"
dirs = "6.0.0"
thiserror = "2.0.12"
uuid = { version = "1.16.0", features = ["v4"] }

[profile.dev]
rpath = true
 
[profile.release]
rpath = true
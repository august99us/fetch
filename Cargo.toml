[package]
name = "fetch"
version = "0.0.1"
edition = "2021"

[dependencies]
anyhow = { version = "1.0.98", features = ["backtrace"] }
arrow = "55.1"
arrow-array = "55.1"
arrow-schema = "55.1"
camino = "1.1.9"
candle-core = { version = "0.9.0-alpha.4", features = ["cuda"], git = "https://github.com/huggingface/candle.git" }
candle-nn = { git = "https://github.com/huggingface/candle.git", version = "0.9.0-alpha.4", features = ["cuda"] }
candle-transformers = { git = "https://github.com/huggingface/candle.git", version = "0.9.0-alpha.4", features = ["cuda"] }
chrono = "0.4"
clap = { version = "4.5.32", features = ["derive"] }
config = "0.15.11"
crossbeam-channel = "0.5.15"
dirs = "6.0.0"
# fetch-translation = { path = "../fetch-translation" }
futures = "0.3.31"
hf-hub = { version = "0.4" }
iced = { version = "0.13.1", features = ["image", "tokio"] }
image = "0.25.6"
indicatif = "0.17.11"
lancedb = "0.21.1"
normalize-path = "0.2.1"
notify = "8.0.0"
notify-debouncer-full = { version = "0.5.0", features = ["crossbeam-channel"] }
thiserror = "2.0.12"
tokenizers = "0.21.1"
tokio = { version = "1.44.0", features = ["signal", "sync"] }
tokio-retry = "0.3.0"
tokio-util = "0.7.15"
uuid = { version = "1.16.0", features = ["v4"] }
